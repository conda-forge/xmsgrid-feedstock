{% set version = "4.2.1" %}

package:
  name: xmsgrid
  version: {{ version }}

source:
  url: https://github.com/Aquaveo/xmsgrid/archive/{{ version }}.tar.gz
  sha256: b0852af0a30c7529752c26fe1296b4b917f6644553439e2915d93b9d2a4b40f1
  patches:
    - 0001-Fix-pybind11-cmake-path.patch

build:
  number: 0
  skip: true  # [py27]
  merge_build_host: true

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.0.0
    # just to avoid build/host merge issues
    # but these should be in host.
    - zlib
    - xmscore
    - python
    # need newer pybind11 builds for cmake path patch
    - pybind11 >2.3.0
    - boost-cpp
    - pip
  run:
    - xmscore
    - python
    - numpy

test:
  source_files:
    - _package/*.py
    - _package/**/*.py
  commands:
    - python -m unittest discover -v -p *_pyt.py -s ./_package/tests
  imports:
    - xms.grid

about:
  home: aquaveo.com
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Grid library for XMS libraries and products
  doc_url: https://aquaveo.github.io/xmsgrid
  dev_url: https://github.com/Aquaveo/xmsgrid

extra:
  recipe-maintainers:
    - swainn
    - Tsubashi
    - gagelarsen
    - alemon-aquaveo
