{% set version = "4.1.0" %}

package:
  name: xmsgrid
  version: {{ version }}

source:
  url: https://github.com/Aquaveo/xmsgrid/archive/{{ version }}.tar.gz
  sha256: 25895912db6dd88eed03502ed2ddbc989258201396f74f677a57be7c7a2befae

build:
  number: 0
  skip: True  # [py27]
  merge_build_host: true

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.0.0
    # just to avoid build/host merge issues
    # but these should be in host.
    - zlib
    - xmscore
    - python
    - pybind11=2.2
    - boost-cpp
    - pip
  run:
    - xmscore
    - python
    - numpy

test:
  source_files:
    - _package/*.py
    - _package/**/*.py
  commands:
    - python -m unittest discover -v -p *_pyt.py -s ./_package/tests
  imports:
    - xms.grid

about:
  home: aquaveo.com
  license: BSD-2-Clause
  license_file: LICENSE
  summary: "Grid library for XMS libraries and products"
  doc_url: https://aquaveo.github.io/xmsgrid
  dev_url: https://github.com/Aquaveo/xmsgrid

extra:
  recipe-maintainers:
    - swainn
    - Tsubashi
    - gagelarsen
    - alemon-aquaveo
